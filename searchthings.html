<!DOCTYPE html>
<html>
<head>
    <title>Travelocity</title>
    <link rel="stylesheet" href="searchthings.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <style>
    </style>
</head>
<body>
    <div id="searchthings">
        <h1>Search things to do</h1>

       <div class="inputsthree">
        <i class="fas fa-map-marker-alt icon"></i>
            <input type="text" placeholder="Things to do in" id="thingstodo">
           <i class="fas fa-calendar-day icon"></i>
           <input class="searchfrom" placeholder="From" type="text" onfocus="(this.type='date')" onblur="(this.type='text')">
           <i class="fas fa-calendar-day icon"></i>
           <input class="searchto" placeholder="To" type="text" onfocus="(this.type='date')" onblur="(this.type='text')">
            <button id="search">Search</button>
       </div>

    </div>
</body>
<script src="searchthings.css"></script>
</html>
